<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="Formulaire.css">
</head>
<body>
    <form>
            
        
            <div id="Part1">   

          
                <h2 id="H21">General Information</h2>

                    <select class="Width"> 
                        <option hidden="">Title</option>
                        <option>Web developer</option>
                        <option>Android Developer</option>
                    </select>
                
                    <input class="Gauche1" type="text" placeholder="First Name"> 
                
                    <input class="Droite1" type="text" placeholder="Last Name">
                

                <select class="Width"> 
                    <option hidden="">Position</option>
                    <option>Front-End Developer</option>
                    <option>Back-End Developer</option>
                    <option>Fullstack Developer</option>
                </select>

                
                <input class="Width" type="text" placeholder="Company">

                
                <input  class="Gauche"  type="text" placeholder="Business Area">
                    
                    
                    <select class="Droite"> 
                        <option hidden="">Employees</option>
                        <option>Orange</option>
                        <option>Vodacom</option>
                        <option>Airtel</option>
                    </select>
                
            </div>




            <div id="Part2">   

                <h2 id="H22">Contact Details</h2>
                
                <input class="Width" type="text" placeholder="Street + Nr">
                <input class="Width" type="text" placeholder="Additional Information">
                
                <input class="Gauche11" type="text" placeholder="Zip Code">
                    <select class="Droite22"> 
                        <option hidden="">Place</option>
                        <option>Gombe</option>
                        <option>Lingwala</option>
                    </select>
                

                

                <select class="Width"> 
                        <option hidden="">Country</option>
                        <option>Kinshasa</option>
                        <option>Kongo Central</option>
                        <option>Kwilu</option>
                        <option>Kasaï-Central</option>
                        <option>Kasaï-Oriental</option>
                </select>

                    <input class="Gauche11"  type="tel" placeholder="Code +"/>
                    <input class="Droite22" type="tel" placeholder="Phone Number"/>

                <input class="Width" type="email" placeholder="Your Email">

                <br>
                <br>

                <div id="CheckDiv">
                    <div id="CheckButton" > 
                        
                           <input type="radio" name="CheckButton">
                            <p id="Text"><label>I do accept the <strong><a href=""><u>Terms and conditions</u></a></strong> of your site.</label> </p>
                       
                    </div>
                </div>

             

                    <button><b>Register Badge</b></button>

            </div>

        
    </form> 
</body>
</html>
